<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alert Notification 2</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  </head>
  <body>
    <div class="alert hide">
      <img src="warning (1).png" class="warning" alt="">
      <h1>Warning: This is a warning alert!</h1>
      <div class="btn">
        <img src="close.png" width="10px" alt="" />
      </div>
    </div>
    <button class="orange-btn" >Show Alert</button>

    <!-- blueAlert -->
    <div class="blueAlert hide">
      <img src="exclamation.png" class="warning" alt="">
      <h1>Info: This is an info alert!.</h1>
      <div class="btn-blue">
        <img src="btn-blue.png" width="10px" alt="">
      </div>
    </div>
    <button class="blue-btn">Show Alert</button>
    <script src="app.js"></script>
  </body>
</html>
